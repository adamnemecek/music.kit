<!doctype html>

<html>
  <head>
    <title>Harmony maker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/demos.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('chords')</script>
    <![endif]-->

  </head>

  <body>
    <div id="app">
      <h1>Harmony makers</h1>
      <h3>
        <a href="#" onclick={ nextTonic }>{{ tonic }}</a>
        <a href="#" onclick={ nextKey }>{{ key }}</a>
      </h3>
      <ul name="chord-list" class="steps">
        <a href="#" v-for="chord in chords">
          <li>{{ chord.name }}</li>
        </a>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/farfisa.min.js"></script>
    <script src="../js/music.kit.min.js"></script>
    <script src="../js/soundfont-player.min.js"></script>
    <script src="./harmony.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ['Lato'] } });
    </script>
  </body>

</html>
